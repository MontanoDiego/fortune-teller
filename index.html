<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Web App</title>
    <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

    <!-- js -->
    <script type="module" src="app.js"></script>

    <!-- fonts -->
    <!-- see https://fonts.google.com/ -->

    <!-- css -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <!-- add link for page specific css -->

</head>

<body>
    <header>
        <h1 class="centerHeading">Fortune Teller</h1>
    </header>

    <main>
        <section id="askingSec">
            <p class="textCenter">What do you want to know?</p>
            <div class="textCenter">
                <input type="text" id="question" />
                <button id="submit" >submit</button>
            </div>
        </section>
        <section id="questionSection" class="hide">
            <h1 class="textCenter">You asked me...</h1>
            <p id="questionDisplay" class="questionDisplay"></p>
        </section>
        <section id="answeringSec" class="hide">
            <img id="demiurge" src="./assets/demiurge.JPG" width="100" height="200"/>
            <h1 id="demititle">The demiurge wills the answer... </h1>
            <h2 id="answer" class="answer">yea</h2>
            <div class="container">
                <div class="center">
                    <button id="resetBtn">consult again</button>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
