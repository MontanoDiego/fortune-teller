<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Web App</title>
    <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

    <!-- js -->
    <script type="module" src="app.js"></script>

    <!-- fonts -->
    <!-- see https://fonts.google.com/ -->

    <!-- css -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <!-- add link for page specific css -->

</head>

<body>
    <header>
        <h1 class="centerHeading">Fortune Teller</h1>
    </header>

    <main>
        <section class="askingSec">
            <p>What do you want to know?</p>
            <input type="text" id="question" />
            <button id="submit">Submit</button>
            <p id="answer"></p>
        </section>
        <section class="questionDisplay">
            <h1>You asked me...</h1>
            <p id="questionDisplay"></p>
        </section>
        <section class="answeringSec">
            <img id="demiurge" src="./assets/demiurge.JPG" width="100" height="200"/>
            <h1 id="demititle">The demiurge wills the answer... </h1>
            <h2 id="answer"></h2>
            <div class="container">
                <div class="center">
                    <button id="resetBtn">consult again</button>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
